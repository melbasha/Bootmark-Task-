<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootmark</title>
    <link rel="icon" href="img/bookmark.png"/>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h2 class="text-center">Bookmarker</h2>

    <hr class="dotted-line">

    <div class="w-75 mx-auto text-center py-5">
        <h3> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-0 border-bottom rounded-0" id="SiteName"
                placeholder="Site Name">
            <label for="SiteName">Site Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control border-0 border-bottom rounded-0" id="SiteURL"
                placeholder="Site URL">
            <label for="SiteURL">Site URL</label>
        </div>


        <button type="button" class="btn btn-primary" id="Addbtn" onclick="AddSite()">Add Site</button>
        <button type="button" class="btn btn-danger" id="Resetbtn" onclick="reset()">Reset</button>

    </div>

    <hr class="dotted-line">


    <div class="w-75 mx-auto text-center py-5">
        <table class="table">
            <thead>
              <tr>
                <th>index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="forminputuser">
            </tbody>
          </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
